<!DOCTYPE html>

<html>
    <head>
        <title> Thác Vị Thời Không - 错位时空 >> Abyssal > chap 1 </title>
        <meta charset="utf-8">
        <style>
            html, body{
                box-sizing: border-box;
                width: 100%;
            }

            html {
                display: flow-root;
            }

            body {
                display: table;
                margin: 0;
            }

            img {     
                margin: 0;
                border: 0;
                padding: 0;
                display: table-cell;
            }
        </style>
        
    </head>

    <body>
        <script>

            const autoWidth = 1080

            function removeTag(tagName) {
                let myTag = document.getElementsByTagName(tagName);
                while (myTag.length > 0) {
                    myTag[0].parentNode.removeChild(myTag[0]);
                }
            }
            
            let Images = []

            function myFun () {
                let maxWidth = document.documentElement.clientWidth;

                for (let i = 1; i < 47; i++) {
                    
                    let newImg = document.createElement("img");
                    Images[i - 1] = newImg 
                    let imgName = `000${i}.jpg`;
                    newImg.setAttribute('style', (maxWidth >= autoWidth) ? `width: ${autoWidth}px; padding-left: ${(maxWidth - autoWidth) / 2}px;` : "width: 100%;");
                    newImg.setAttribute('src', imgName.substr(imgName.length - 8, imgName.length));
                    document.body.appendChild(newImg);

                }
            }

            function reLoad () {
                let maxWidth = document.documentElement.clientWidth;
                for (let i = 0; i < Images.length; i++) {
                    Images[i].setAttribute('style', (maxWidth >= autoWidth) ? `width: ${autoWidth}px; padding-left: ${(maxWidth - autoWidth) / 2}px;` : "width: 100%;");
                }
            }

            myFun();
            window.addEventListener('resize', reLoad);

        </script>
    </body>
</html>
