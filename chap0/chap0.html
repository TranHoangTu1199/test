<!DOCTYPE html>

<html>
    <head>
        <title> Thác Vị Thời Không - 错位时空 >> Abyssal > chap 0 </title>
        <meta charset="utf-8">
        <style>
            html, body{
                display: flow-root;
                margin: 0;
                box-sizing: border-box;
                width: 1920px;
                height: 1080px;
            }

            .test {
                position: relative;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                display: flex;
                justify-content: center;
            }

            div {
                width: 700px;
                margin: 0;
                border: 0;
                padding: 0;
            }

            img {
                width: 700px;
                display: block;
            }
        </style>
        
    </head>

    <body class="test">
        <script>
            
            const newDiv = document.createElement("div");

            for (let i = 1; i < 44; i++) {
                
                const newImg = document.createElement("img");
                const imgName = "000" + String(i) + ".jpg";
                newImg.setAttribute('src', imgName.substr(imgName.length - 8, imgName.length));
                newDiv.appendChild(newImg);

            }

            document.body.appendChild(newDiv);

        </script>
    </body>
</html>
